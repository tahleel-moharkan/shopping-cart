<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>


    <div class="login-box">

       <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram" id="ig"></i></a>
       
       <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook" id="fb"></i></a>

       <a href="https://x.com/"><i class="fa-brands fa-twitter" id="x"></i></a>

        <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube" id="yt"></i></a>

       
        <h2>Login</h2>


        <form>
            <div class="input-box">
                <input type="text" required id="bfaft"/>
                <label>Username</label>
            </div>

            <div class="input-box">
                <input type="password" required />
                <label>Password</label>
            </div>

            <button type="submit" class="btn">Login</button>

            <p class="register">
                Don't have an account? <a href="index2.html">Sign Up</a>
            </p>
        </form>
    </div>

</body>
</html>


<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
#bfaft
{
    position: relative;
}
#bfaft:before
{
    position: absolute;
    content: 'Username';
    top: 5px;
    left: 5px;
}
#ig{
    color: red;
    font-size: 35px;
    padding: 25px;
}

#fb
{
    color: blue;
    font-size: 35px;
    padding: 25px;
}

#x
{
    color: black;
    font-size: 35px;
    padding: 25px;
}

#yt
{
    color: red;
    font-size: 35px;
    padding: 25px;
}


body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: linear-gradient(to right top, #dd8a1e, #dba100, #d3ba00, #c2d200, #a8eb12);
}

.login-box {
    width: 350px;
    padding: 40px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
}

.login-box h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

.input-box {
    position: relative;
    margin-bottom: 25px;
}

.input-box input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-bottom: 2px solid #333;
    outline: none;
    background: none;
}

.input-box label {
    position: absolute;
    left: 0;
    top: 12px;
    font-size: 16px;
    color: #555;
    pointer-events: none;
    transition: 0.3s;
    background-image: url(https://imgs.search.brave.com/aDuUynHVjTa8id1mo-fl9xoQhOKVCqmPwAHSubAjTV4/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly9pY29u/LWxpYnJhcnkuY29t/L2ltYWdlcy91c2Vy/bmFtZS1pY29uLXBu/Zy91c2VybmFtZS1p/Y29uLXBuZy0yNy5q/cGc);
     background-size: 25px 25px;
    background-repeat: no-repeat;
    text-indent: 25px;
}

.input-box input:focus ~ label,
.input-box input:valid ~ label {
    top: -10px;
    font-size: 12px;
    color: #4e54c8;
}

.btn {
    width: 100%;
    padding: 12px;
    background: #4e54c8;
    color: white;
    border: none;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

.btn:hover {
    background: #3d41a6;
}

.register {
    text-align: center;
    margin-top: 15px;
}

.register a {
    color: #4e54c8;
    text-decoration: none;
}


</style>
